name: Build, Test, Deploy

run-name: ${{ github.actor }} triggered pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Compile-Windows-MSVC:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: |
          mkdir bin
          mkdir cmake-build
          cd cmake-build
          cmake ..
          cmake --build . --config Release
          move ./Release/aggregate_deposition.exe ../bin/
          move ./Release/afm_necking_fraction.exe ../bin/
          move ./Release/restructuring.exe ../bin/
      - name: Archive compiled artifact
        uses: actions/upload-artifact@v3
        with:
          name: soot-dem-windows-MSVC-x86_64
          path: |
            bin

