name: Build, Test, Deploy

run-name: ${{ github.actor }} triggered pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Compile-Windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: |
          mkdir bin
          mkdir cmake-build
          cd cmake-build
          cmake ..
          cmake --build . --config Release
          move ./Release/aggregate_deposition.exe ../bin/
          move ./Release/afm_necking_fraction.exe ../bin/
          move ./Release/restructuring.exe ../bin/
      - name: Archive compiled artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-x86_64
          path: |
            bin

  Compile-Linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: |
          mkdir bin
          mkdir cmake-build
          cd cmake-build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build .
          strip aggregate_deposition
          strip afm_necking_fraction
          strip restructuring
          mv ./aggregate_deposition ../bin/
          mv ./afm_necking_fraction ../bin/
          mv ./restructuring ../bin/
      - name: Archive compiled artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-x86_64
          path: |
            bin